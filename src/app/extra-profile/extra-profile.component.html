<style>
  @import url('https://fonts.googleapis.com/css?family=Pacifico');
  </style>


<form [formGroup]="extraProfileForm"  *ngIf="newUser"  (ngSubmit)="extraProfile()">

<h3>Please fill in extra information</h3>
<hr>

<label for="nickName">nickName</label>
<input type="text" id="nickName" class="input"
       formControlName="nickName" required>

<div *ngIf="formErrors.nickName" class="notification is-danger">
  {{ formErrors.nickName }}
</div>

<label for="displayName">Store Name</label>
<input type="text" id="displayName" class="input"
       formControlName="displayName" required >

<div *ngIf="formErrors.displayName" class="notification is-danger">
  {{ formErrors.displayName }}
</div>

<div *ngIf="extraProfileForm.valid" class="notification is-success">Form is valid</div>
<button type="submit" class="button" [disabled]="!extraProfileForm.valid">Submit</button>

</form>
